<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Edit Task</h3>
        <form action="{% url 'edit_task' task.id %}" method="post" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" name="task" class="form-control me-3" value="{{task.task}}">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-update">Update</i></button>
                </span>
            </div> 
        </form>
    </div>
</body>
